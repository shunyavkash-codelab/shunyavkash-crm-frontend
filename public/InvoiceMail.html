<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>

<body style="font-family: 'Open Sans',sans-serif;">

    <table width="100%" style="font-family: 'Open Sans',sans-serif;background-color: #F3F4F9;color: #2A4062;" cellspacing="0">
        <tr>
            <td style="padding: 48px 0;">
                <table width="800" style="margin: 0 auto; padding: 40px; background-color: white;" cellspacing="0">
                    <tr>
                        <td>

                            <table style="width: 100%;" cellspacing="0">
                                <tr>
                                    <td>
                                        <div style="margin-bottom: 40px;">
                                            <img src="./images/shunyavkash-logo.svg" style="max-height: 48px;width: auto;display: block;margin-left: auto;margin-right: auto;" alt="shunyavkash-logo">
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <table style="width: 100%;" cellspacing="0">
                                <tr>
                                    <td>
                                        <hr style="margin-bottom: 50px;background-color: #e5e5e5;border: none;height: 1px;">
                                    </td>
                                </tr>
                            </table>

                            <table style="width: 100%;" cellspacing="0">
                                <tr>
                                    <td>
                                        <h2 style="text-align: center;line-height: 1.2;color: green;">Thank you for your order!</h2>
                                    </td>
                                </tr>
                            </table>

                            <table style="width: 100%;" cellspacing="0">
                                <tr>
                                    <td>
                                        <p style="text-align: center;margin: 12px 0 50px;opacity: 0.5;font-weight: 500;">This is custom content from the Ticket Page Settings Page in the admin.</p>
                                    </td>
                                </tr>
                            </table>

                            <table style="width: 100%;" cellspacing="0">
                                <tr>
                                    <td>
                                        <h3 style="text-transform: capitalize;line-height: 1;padding: 16px;background-color: #f5f5f5;">Order information</h3>
                                    </td>
                                </tr>
                            </table>

                            <table style="width: 100%;margin: 6px 0 28px;border-spacing: 16px 14px;" cellspacing="0">
                                <tr>
                                    <th style="width: 150px;text-align: left;text-transform: capitalize;vertical-align: top;font-weight: 600;">client :</th>
                                    <td style="text-transform: capitalize;font-weight: 600;opacity: 0.5;">Emmy Zen</td>
                                </tr>
                                <tr>
                                    <th style="width: 150px;text-align: left;text-transform: capitalize;vertical-align: top;font-weight: 600;">tasks :</th>
                                    <td style="text-transform: capitalize;font-weight: 600;opacity: 0.5;">
                                        <ul style="padding-left: 18px;">
                                            <li>ds</li>
                                            <li>csdc</li>
                                            <li>csd</li>
                                            <li>dfvdfv</li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <th style="width: 150px;text-align: left;text-transform: capitalize;vertical-align: top;font-weight: 600;">amount :</th>
                                    <td style="text-transform: capitalize;font-weight: 600;opacity: 0.5;">$4545</td>
                                </tr>
                            </table>

                            <table style="width: 100%;" cellspacing="0">
                                <tr>
                                    <td>
                                        <h3 style="text-transform: capitalize;line-height: 1;padding: 16px;background-color: #f5f5f5;">connecting with us</h3>
                                    </td>
                                </tr>
                            </table>

                            <table style="border-spacing: 12px 0;margin-top: 20px;" cellspacing="0">
                                <tr>
                                    <td>
                                        <div style="padding: 8px;border-radius: 100%; background-color: #4267B2;">
                                            <img src="./images/facebook.svg" style="max-height: 48px;width: auto;display: block;" alt="facebook">
                                        </div>
                                    </td>
                                    <td>
                                        <div style="padding: 8px;border-radius: 100%; background: radial-gradient(circle at 33% 100%, #fed373 4%, #f15245 30%, #d92e7f 62%, #9b36b7 85%, #515ecf)">
                                            <img src="./images/instagram.svg" style="max-height: 48px;width: auto;display: block;" alt="instagram">
                                        </div>
                                    </td>
                                    <td>
                                        <div style="padding: 8px;border-radius: 100%; background-color: #0077B5;">
                                            <img src="./images/linkedin.svg" style="max-height: 48px;width: auto;display: block;" alt="linkedin">
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
